<h1>Prochains dÃ©parts en gare de {{trainStation}}</h1>

<span>Horaires pour quelle gare ? </span>
<input type="text" [(ngModel)]="trainStation"/>
<button class="btn-primary" (click)="getDeparturesResponse()">Search</button>

<table>
  <tr>
    <th>Line</th>
    <th>Direction</th>
    <th>Departure time</th>
  </tr>
  <tr *ngFor="let departure of departures">
    <td>{{departure.line}}</td>
    <td>{{departure.direction}}</td>
    <td>{{departure.departure | date:'hh:mm'}}</td>
  </tr>
</table>
